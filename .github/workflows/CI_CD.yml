name: CI_CD.yml
on:
  push:
    branches:
      - main

env:
  JAVA_VERSION: '21'
  AWS_REGION: ap-northeast-2
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/team-profile-api:${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${{ env.DOCKER_IMAGE }} \
            --push .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get EC2 instance ID
        id: get-instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=team-profile-api-ec2" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)

          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT

      - name: Start EC2 if stopped
        run: |
          aws ec2 start-instances --instance-ids ${{ steps.get-instance.outputs.instance_id }}
          aws ec2 wait instance-running --instance-ids ${{ steps.get-instance.outputs.instance_id }}

      - name: Deploy via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ steps.get-instance.outputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ec2-user/team-profile-api",
              "echo DOCKER_USER=${{ secrets.DOCKER_USERNAME }} > .env.deploy",
              "echo IMAGE_TAG=${{ github.sha }} >> .env.deploy",
              "cat .env.deploy",  # 디버그용: 파일이 잘 생성됐는지 확인
              "docker pull ${{ env.DOCKER_IMAGE }}",
              "docker compose -f docker-compose.prod.yml down || true",
              "docker compose --env-file .env.deploy -f docker-compose.prod.yml up -d",
              "docker image prune -f"
            ]' \
            --query "Command.CommandId" \
            --output text)
          
          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id ${{ steps.get-instance.outputs.instance_id }}
          
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ steps.get-instance.outputs.instance_id }} \
            --query "StandardOutputContent" \
            --output text