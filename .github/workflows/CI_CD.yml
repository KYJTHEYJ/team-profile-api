name: CI_CD.yml
on:
  push:
    branches:
      - main

env:
  JAVA_VERSION: '21'
  AWS_REGION: ap-northeast-2
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/team-profile-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ===== 코드 체크아웃 =====
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== JDK 21 설정 =====
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      # ===== Gradle 빌드 =====
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # ===== Docker 로그인 =====
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ===== Docker 이미지 빌드 및 push =====
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${{ env.DOCKER_REPO }}:$IMAGE_TAG \
            --push .

      # ===== AWS 인증 =====
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ===== EC2 인스턴스 ID 가져오기 =====
      - name: Get EC2 instance ID
        id: get-instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=team-profile-api-ec2" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT

      # ===== EC2 시작 (중지 상태일 경우) =====
      - name: Start EC2 if stopped
        run: |
          aws ec2 start-instances --instance-ids ${{ steps.get-instance.outputs.instance_id }}
          aws ec2 wait instance-running --instance-ids ${{ steps.get-instance.outputs.instance_id }}

      # ===== EC2 메타데이터 hop limit 설정 =====
      - name: Set metadata hop limit for Docker
        run: |
          aws ec2 modify-instance-metadata-options \
            --instance-id ${{ steps.get-instance.outputs.instance_id }} \
            --http-put-response-hop-limit 2

      # ===== EC2에 배포 (SSM) =====
      - name: Deploy via SSM
        run: |
          IMAGE_TAG=${{ github.sha }}
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ steps.get-instance.outputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ec2-user/team-profile-api",
              "docker compose -f docker-compose.prod.yml down || true",
              "docker image prune -f",
              "echo DOCKER_USER=${{ secrets.DOCKER_USERNAME }} > .env.deploy",
              "echo IMAGE_TAG=$IMAGE_TAG >> .env.deploy",
              "docker compose --env-file .env.deploy -f docker-compose.prod.yml up -d"
            ]' \
            --query "Command.CommandId" \
            --output text)

          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id ${{ steps.get-instance.outputs.instance_id }}

          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ steps.get-instance.outputs.instance_id }} \
            --query "StandardOutputContent" \
            --output text