name: CI_CD.yml
on:
  push:
    branches:
      - main

env:
  JAVA_VERSION: '21'
  AWS_REGION: ap-northeast-2
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/team-profile-api:${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ========== CI: 코드 체크아웃 ==========
      - name: Checkout code
        uses: actions/checkout@v4

      # ========== CI: Java 21 설정 ==========
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      # ========== CI: Gradle 빌드 ==========
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # ========== CI: Docker 이미지 빌드 및 푸시 ==========
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }} .                                                                                                                                                                                                                                                                                 
          docker push ${{ env.DOCKER_IMAGE }}                                                                                                                                                                                                                                                                                       

      # ========== CD: AWS 인증 ==========
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ========== CD: EC2 인스턴스 찾기 ==========
      - name: Get EC2 instance ID
        id: get-instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=team-profile-server" "Name=instance-state-name,Values=running" --query "Reservations[0].Instances[0].InstanceId" --output text)                                                                                                                  
           echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT                                                                                                                                                                                                                                                                         
           echo "Found EC2 Instance: $INSTANCE_ID"                                                                                                                                                                                                                                                                                   

      # ========== CD: SSM으로 배포 ==========
      - name: Deploy via SSM
        run: |
          echo "Sending deployment command to EC2..."
          COMMAND_ID=$(aws ssm send-command --instance-ids ${{ steps.get-instance.outputs.instance_id }} --document-name "AWS-RunShellScript" --comment "Deploy from GitHub Actions" --parameters 'commands=["cd /home/ec2-user/team-profile-api","export DOCKER_IMAGE=${{ env.DOCKER_IMAGE }}","docker-compose -f docker-compose.prod.yml down || true","docker pull ${{ env.DOCKER_IMAGE }}","docker-compose -f docker-compose.prod.yml up -d","docker image prune -f"]' --output text --query "Command.CommandId")
          echo "Command ID: $COMMAND_ID"
          echo "Waiting for deployment to complete..."
          aws ssm wait command-executed --command-id $COMMAND_ID --instance-id ${{ steps.get-instance.outputs.instance_id }}
          echo "Deployment completed! Checking logs..."
          aws ssm get-command-invocation --command-id $COMMAND_ID --instance-id ${{ steps.get-instance.outputs.instance_id }} --query "StandardOutputContent" --output text